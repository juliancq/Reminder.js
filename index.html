<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap');
        </style>
    <style>
        
        :root{

            --primary : rgb(113 82 188);
            --secondary : rgb(223, 215, 215);
            --dark-primary : rgb(66 42 121);
            --red : rgb(170 57 57);
        }

        *{
            margin: 0;
            font-family: 'DM Sans', sans-serif;
        }

        html, body, #app{
            min-height: 100vh;
        }

        .flex{

            display: flex;
        }

        .w-100{

            width: 100%;
        }

        #app{
            
        }

        #navbar{
            
            width: 20%;
            background-color: var(--primary);
            display: flex;
            color: white;
            flex-direction:column;
            gap: 30px;
            align-items: center;
        }

        #nav-title{

            justify-content: space-around;
            padding: 50px 0 60px;
            font-size: 30px;
        }

        #nav-item{
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        #nav-item:hover{

            z-index: 98;
            cursor: pointer;

        }

        .selected-item{
            border-top-left-radius: 200px 200px;
            border-bottom-left-radius:200px 200px;
            transform: translateX(50px);
            background-color: var(--secondary);
            color: var(--primary);
        }

        .content-light{

            z-index: 99;
            width: 80%;
            background-color: var(--secondary);
            padding: 50px;
            margin: 0 auto;
        }

        .content-dark{

            z-index: 99;
            width: 80%;
            background-color: var(--dark-primary);
            color: var(--secondary);
            padding: 50px;
            margin: 0 auto;
        }

        #content-header{

            text-align: center;
            font-size: 35px;
        }

        ul{
            padding: 0;
        }

        .task{

            list-style-type: none;
            margin: 30px 30px 0px 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        input[type=text]{
            border: none;
            background: none;
            font: inherit;
            outline: none;
            color: inherit
        }

        input[type=checkbox]{

            height: 25px;
            width: 25px;
            border: none;
            line-height: 25px;
            margin: 0 10px 0 0;
        }

        .add-btn{
            display: flex;
            justify-content: center;
        }

        button{

            background-color: var(--primary);
            color: var(--secondary);
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10%;
            font-size: 18px;
            display: inline;
        }

        .task-buttons{

            display: flex;
            align-items: center;
        }

        .danger-btn{

            font-size: 14px;
            padding: 8px;
            background-color: var(--red)
        }

        #add-btn{

            margin-top: 30px;
        }

        #add-category-btn{

            z-index: 9999;
            position: fixed;
            left: 10px;
            bottom: 10px;
        }

        #nm-btn{
            z-index: 9999;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div id="app" class="flex">
        <div id="navbar">
            
            <div id="nav-title" class="flex w-100">
                <div>John Doe</div>
                <div>üë®‚Äçü¶≥</div>
            </div>
            <div id="nav-item" v-for="(category,i) of categories" :key="category.id" @click="selectCategory(i)" :class="{'selected-item' : selected == i}">
                {{category.title}}
            </div>
        
        </div>
        <div :class="nightmode ? 'content-dark' : 'content-light'">
            <div v-if="selected != -1">
                <h1 id="content-header">{{categories[selected].title}}</h1>
                <ul>
                <li class="task" v-for="(item, i) of categories[selected].items">
                    <input type="text" v-model="item.title"></input>
                    <div class="task-buttons">
                        <input type="checkbox" v-model="item.done">
                        <button class="danger-btn" style="cursor:pointer" @click="deleteTask(i)">Delete</button>
                    </div> 
                </li>
            </ul>
                <div class="add-btn">
                    <button id="add-btn" @click="addItem()">Add</button>
                </div>
            </div>
        </div>
        <button id="add-category-btn" @click="addCategory()">
            ‚ûï
        </button>
        <button id="nm-btn" @click="toggleNightMode()"> 
            üåô
        </button>
    </div>
    
</body>
</html>
<script>
    const app = new Vue({

        el: "#app",
        data(){
            return {
                categories : [
                                {
                                    id: 0,
                                    title : 'To do',
                                    color : null,
                                    items: [
                                        {
                                            
                                            type : 0,
                                            title : "Read a book",
                                            done : false,
                                        },
                                        {
                                            
                                            type : 1,
                                            title : "Read two books",
                                            done : false,
                                        },
                                        {
                                            
                                            type : 2,
                                            title : "Read three books",
                                            done : false,
                                        }
                                    ],
                                },
                                {
                                    id: 1,
                                    title : 'Market',
                                    color: null,
                                    items: []
                                },
                                {
                                    id: 2,
                                    title : 'Important',
                                    color : null,
                                    items: []
                                },
                                {
                                    id: 3,
                                    title : 'Music',
                                    color: null,
                                    items: []
                                }
                            ],
                
                selected : -1,
                nightmode : true

            }
        },
        methods:{

            selectCategory(index){

                this.selected = index;
            },

            addCategory(title = "Random title"){

                this.categories.push({
                                    title,
                                    color: null,
                                    items: [],
                                    })
            },

            addItem(){

                this.categories[this.selected].items.push({
                                                        title : "New task",
                                                        done : false
                                                    })
            }
            ,


            deleteTask(index){

                
                this.categories[this.selected].items.splice(index, 1)
            },

            toggleNightMode(){

                this.nightmode = !this.nightmode
            }
        },
    })
</script>
